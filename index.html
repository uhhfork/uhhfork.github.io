<body>

  <script>
    const input = document.getElementById('input');

    const italicMap = {};
    const aCode = 'a'.codePointAt(0);
    // a-z ‚Üí U+1D622 ‚Üí ùò¢
    for (let i = 0; i < 26; i++) {
      italicMap[String.fromCharCode(aCode + i)] = String.fromCodePoint(0x1D622 + i);
      italicMap[String.fromCharCode(aCode + i).toUpperCase()] = String.fromCodePoint(0x1D608 + i);

    const accentMap = {
      "√°": ["a", "\u0301"], "√†": ["a", "\u0300"], "·∫£": ["a", "\u0309"], "√£": ["a", "\u0303"], "·∫°": ["a", "\u0323"],
      "ƒÉ": ["a", "\u0306"], "·∫Ø": ["a", "\u0306", "\u0301"], "·∫±": ["a", "\u0306", "\u0300"], "·∫≥": ["a", "\u0306", "\u0309"],
      "·∫µ": ["a", "\u0306", "\u0303"], "·∫∑": ["a", "\u0306", "\u0323"], "√¢": ["a", "\u0302"],
      "·∫•": ["a", "\u0302", "\u0301"], "·∫ß": ["a", "\u0302", "\u0300"], "·∫©": ["a", "\u0302", "\u0309"],
      "·∫´": ["a", "\u0302", "\u0303"], "·∫≠": ["a", "\u0302", "\u0323"], "ƒë": ["d"],
      "√©": ["e", "\u0301"], "√®": ["e", "\u0300"], "·∫ª": ["e", "\u0309"], "·∫Ω": ["e", "\u0303"], "·∫π": ["e", "\u0323"],
      "√™": ["e", "\u0302"], "·∫ø": ["e", "\u0302", "\u0301"], "·ªÅ": ["e", "\u0302", "\u0300"], "·ªÉ": ["e", "\u0302", "\u0309"],
      "·ªÖ": ["e", "\u0302", "\u0303"], "·ªá": ["e", "\u0302", "\u0323"], "√≠": ["i", "\u0301"], "√¨": ["i", "\u0300"],
      "·ªâ": ["i", "\u0309"], "ƒ©": ["i", "\u0303"], "·ªã": ["i", "\u0323"], "√≥": ["o", "\u0301"], "√≤": ["o", "\u0300"],
      "·ªè": ["o", "\u0309"], "√µ": ["o", "\u0303"], "·ªç": ["o", "\u0323"], "√¥": ["o", "\u0302"],
      "·ªë": ["o", "\u0302", "\u0301"], "·ªì": ["o", "\u0302", "\u0300"], "·ªï": ["o", "\u0302", "\u0309"],
      "·ªó": ["o", "\u0302", "\u0303"], "·ªô": ["o", "\u0302", "\u0323"], "∆°": ["o", "\u031B"],
      "·ªõ": ["o", "\u031B", "\u0301"], "·ªù": ["o", "\u031B", "\u0300"], "·ªü": ["o", "\u031B", "\u0309"],
      "·ª°": ["o", "\u031B", "\u0303"], "·ª£": ["o", "\u031B", "\u0323"], "√∫": ["u", "\u0301"], "√π": ["u", "\u0300"],
      "·ªß": ["u", "\u0309"], "≈©": ["u", "\u0303"], "·ª•": ["u", "\u0323"], "∆∞": ["u", "\u031B"],
      "·ª©": ["u", "\u031B", "\u0301"], "·ª´": ["u", "\u031B", "\u0300"], "·ª≠": ["u", "\u031B", "\u0309"],
      "·ªØ": ["u", "\u031B", "\u0303"], "·ª±": ["u", "\u031B", "\u0323"], "√Ω": ["y", "\u0301"], "·ª≥": ["y", "\u0300"],
      "·ª∑": ["y", "\u0309"], "·ªπ": ["y", "\u0303"], "·ªµ": ["y", "\u0323"]
    };

    function convert(text) {
      return Array.from(text).map(ch => {
        const isUpper = ch !== ch.toLowerCase() && ch === ch.toUpperCase();
        const lower = ch.toLowerCase();
        if (accentMap[lower]) {
          const [base, ...marks] = accentMap[lower];
          const italicBase = italicMap[isUpper ? base.toUpperCase() : base] || base;
          return italicBase + marks.join('');
        }
        return italicMap[ch] || ch;
      }).join('');
    }

    input.addEventListener('input', () => {
      output.value = convert(input.value);
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        copyBtn.textContent = 'ƒê√£ sao ch√©p';
        setTimeout(() => copyBtn.textContent = 'Sao ch√©p', 1500);
      } catch {
        alert('Kh√¥ng th·ªÉ sao ch√©p. H√£y ch·ªçn v√† copy th·ªß c√¥ng.');

  </script>
