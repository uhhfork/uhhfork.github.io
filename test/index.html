<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home â€“ iOS Inspired</title>
  <style>
    /* System font stack used by Apple */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Light Mode Colors */
    :root {
      --background: #f9f9f9;
      --text: #1c1c1e;
      --subtext: #6e6e73;
      --button-bg: #007aff;
      --button-text: #ffffff;
      --card-bg: #ffffff;
      --card-shadow: rgba(0,0,0,0.05);
    }

    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #000000;
        --text: #f2f2f7;
        --subtext: #a1a1aa;
        --button-bg: #0a84ff;
        --button-text: #ffffff;
        --card-bg: #1c1c1e;
        --card-shadow: rgba(255,255,255,0.05);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 0.25em;
    }

    p {
      font-size: 1.1rem;
      color: var(--subtext);
      max-width: 400px;
      margin-bottom: 2em;
    }

    .button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.75em 2em;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 12px var(--card-shadow);
      transition: background 0.3s ease;
    }

    .button:hover {
      opacity: 0.9;
    }

    .card {
      background: var(--card-bg);
      padding: 2em;
      border-radius: 30px;
      box-shadow: 0 20px 40px var(--card-shadow);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.25rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .card {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Home</h1>
    <p>This is your minimal iOS 16-style home page. Clean, responsive, and elegant.</p>
    <button class="button" onclick="location.href='/home'">Enter</button>
  </div>
</body>
</html>
